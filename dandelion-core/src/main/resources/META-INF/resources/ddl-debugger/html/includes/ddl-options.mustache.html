<h1 class="page-header">{{page-header}}</h1>
<p>Listed below are all core options currently enabled in the application.</p>
<div id="ddl-options" class="table-responsive">

  <table class='table table-striped table-hover table-bordered' style='margin-top: 15px;'>
    <thead>
      <tr>
        <th>Option</th>
        <th>Active value</th>
      </tr>
    </thead>
    <tbody>
      {{#options}}
      <tr>
        <td>{{name}}</td>
        <td>{{value}}</td>
      </tr>
      {{/options}}
    </tbody>
  </table>
</div>
